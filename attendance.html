<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absensi QR - EXOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .scanner-container {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
            border-radius: var(--radius-lg);
            overflow: hidden;
            background: #000;
        }

        #video {
            width: 100%;
            display: block;
        }

        .scanner-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .scanner-frame {
            width: 200px;
            height: 200px;
            border: 3px solid var(--primary);
            border-radius: 20px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
        }

        .success-flash {
            position: fixed;
            inset: 0;
            background: rgba(16, 185, 129, 0.3);
            z-index: 9999;
            animation: flash 0.5s ease-out forwards;
        }

        @keyframes flash {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"><span class="logo-icon">📝</span> EXOT</a>
                <nav class="nav">
                    <a href="register.html" class="nav-link">Data</a>
                    <a href="attendance.html" class="nav-link active">Absensi</a>
                    <a href="exam-english.html" class="nav-link">English</a>
                    <a href="exam-arabic.html" class="nav-link">Arabic</a>
                    <a href="exam-alquran.html" class="nav-link">Al-Quran</a>
                    <a href="dashboard.html" class="nav-link">Dashboard</a>
                </nav>
                <img src="img/logo-alwildan.png" alt="SD Alwildan 4"
                    style="height: 40px; width: auto; margin-left: auto;">
            </div>
        </div>
    </header>

    <main class="container" style="padding: 1.5rem;">
        <!-- Stats -->
        <div class="grid grid-3 fade-in" style="margin-bottom: 1.5rem;">
            <div class="card stat-card">
                <div class="stat-value" id="statTotal">0</div>
                <div class="stat-label">Total Terdaftar</div>
            </div>
            <div class="card stat-card">
                <div class="stat-value" style="color: var(--success);" id="statHadir">0</div>
                <div class="stat-label">Sudah Hadir</div>
            </div>
            <div class="card stat-card">
                <div class="stat-value" style="color: var(--accent);" id="statBelum">0</div>
                <div class="stat-label">Belum Hadir</div>
            </div>
        </div>

        <div class="grid grid-2" style="gap: 1.5rem; align-items: start;">
            <!-- Scanner -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">📷 Scan QR Siswa</h3>
                    <p class="card-subtitle">Arahkan kamera ke QR code</p>
                </div>

                <div class="scanner-container" id="scannerContainer">
                    <div id="video" style="width: 100%;"></div>
                </div>

                <div style="margin-top: 1rem; text-align: center;">
                    <button class="btn btn-primary" id="startBtn" onclick="startScanner()">📷 Mulai Scan</button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopScanner()" style="display: none;">⏹️
                        Stop</button>
                </div>

                <div style="margin-top: 1rem;">
                    <label class="form-label">Atau input manual:</label>
                    <div style="display: flex; gap: 0.5rem;">
                        <input type="text" id="manualInput" class="form-input" placeholder="Kode QR...">
                        <button class="btn btn-secondary" onclick="checkInManual()">Absen</button>
                    </div>
                </div>

                <!-- Last Scanned -->
                <div id="lastScanned" class="alert alert-success" style="display: none; margin-top: 1rem;">
                    <span>✅</span>
                    <span id="lastScannedText">-</span>
                </div>
            </div>

            <!-- Attended List -->
            <div class="card fade-in">
                <div class="card-header">
                    <h3 class="card-title">✅ Sudah Hadir</h3>
                    <p class="card-subtitle">Daftar siswa yang sudah absen</p>
                </div>
                <div style="margin-bottom: 1rem;">
                    <input type="text" id="searchInput" class="form-input" placeholder="🔍 Cari nama...">
                </div>
                <div id="attendedList" style="max-height: 400px; overflow-y: auto;"></div>
            </div>
        </div>
    </main>

    <div class="floating-auth">
        <button class="btn btn-secondary" onclick="toggleAuth()" id="floatingBtn">🔐 Login</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script src="js/storage.js"></script>
    <script>
        let html5QrCode = null;
        let lastScannedId = null;

        document.addEventListener('DOMContentLoaded', function () {
            updateStats();
            loadAttendedList();
            document.getElementById('searchInput').addEventListener('input', loadAttendedList);

            if (isLoggedIn()) {
                document.getElementById('floatingBtn').innerHTML = '🚪 Logout';
            }
        });

        function toggleAuth() {
            if (isLoggedIn()) {
                logout();
                window.location.href = 'index.html';
            } else {
                window.location.href = 'index.html';
            }
        }

        function updateStats() {
            const students = getStudents();
            const attended = students.filter(s => s.attended).length;
            document.getElementById('statTotal').textContent = students.length;
            document.getElementById('statHadir').textContent = attended;
            document.getElementById('statBelum').textContent = students.length - attended;
        }

        async function startScanner() {
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'inline-flex';

            try {
                html5QrCode = new Html5Qrcode("video");

                await html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 25, // Optimized for speed
                        qrbox: { width: 250, height: 250 } // Larger scan area
                    },
                    (decodedText) => {
                        if (decodedText && decodedText !== lastScannedId) {
                            processQR(decodedText);
                        }
                    },
                    (errorMessage) => {
                        // Ignore scan errors (no QR found)
                    }
                );
            } catch (err) {
                console.error(err);
                alert('Tidak bisa mengakses kamera: ' + err.message);
                stopScanner();
            }
        }

        async function stopScanner() {
            if (html5QrCode) {
                try {
                    await html5QrCode.stop();
                } catch (e) { }
                html5QrCode = null;
            }

            document.getElementById('startBtn').style.display = 'inline-flex';
            document.getElementById('stopBtn').style.display = 'none';
        }

        function checkInManual() {
            const code = document.getElementById('manualInput').value.trim();
            if (!code) return;
            processQR(code);
            document.getElementById('manualInput').value = '';
        }

        function processQR(code) {
            const student = getStudentById(code);

            if (!student) {
                showLastScanned('❌ QR tidak ditemukan!', true);
                return;
            }

            if (student.attended) {
                showLastScanned(`⚠️ ${student.name} sudah absen sebelumnya!`, true);
                return;
            }

            markAttendance(student.id);
            lastScannedId = code;

            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'success-flash';
            document.body.appendChild(flash);
            setTimeout(() => flash.remove(), 500);

            showLastScanned(`✅ ${student.name} (${student.class}) - Hadir!`, false);
            updateStats();
            loadAttendedList();

            // Reset last scanned ID after 2 seconds
            setTimeout(() => { lastScannedId = null; }, 2000);
        }

        function showLastScanned(text, isError) {
            const el = document.getElementById('lastScanned');
            el.innerHTML = `<span>${isError ? '⚠️' : '✅'}</span><span>${text}</span>`;
            el.className = `alert ${isError ? 'alert-warning' : 'alert-success'}`;
            el.style.display = 'flex';
        }

        function loadAttendedList() {
            let students = getAttendedStudents();
            const search = document.getElementById('searchInput').value.toLowerCase();

            if (search) {
                students = students.filter(s => s.name.toLowerCase().includes(search) || s.class.toLowerCase().includes(search));
            }

            // Sort by attended time (newest first)
            students.sort((a, b) => new Date(b.attendedAt) - new Date(a.attendedAt));

            const container = document.getElementById('attendedList');

            if (!students.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">📭</div><p>Belum ada yang hadir</p></div>';
                return;
            }

            container.innerHTML = students.map((s, i) => `
        <div style="display: flex; justify-content: space-between; align-items: center; padding: 0.75rem; border-bottom: 1px solid var(--border-color);">
          <div>
            <strong>${s.name}</strong>
            <span class="badge badge-info" style="margin-left: 0.5rem;">${s.class}</span>
          </div>
          <span style="font-size: 0.8rem; color: var(--text-muted);">
            ${new Date(s.attendedAt).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' })}
          </span>
        </div>
      `).join('');
        }
    </script>
    <!-- Footer Credit -->
    <div class="footer-credit">
        Dibuat oleh <a href="#">Muhammad Atiq Qoidul Islam</a>
    </div>

    <script src="js/google-sheets-api.js"></script>
    <!-- <script type="module" src="js/firebase-config.js"></script> -->
</body>

</html>
