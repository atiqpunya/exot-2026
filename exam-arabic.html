<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penilaian Arabic - EXOT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .subject-header {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
        }

        .score-input {
            width: 80px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .score-cell {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo"><span class="logo-icon">üá∏üá¶</span> EXOT</a>
                <nav class="nav" id="navMenu"></nav>
                <div style="margin-left: auto; display: flex; align-items: center; gap: 12px; text-align: right;">
                    <span style="font-size: 0.7rem; color: #64748b; line-height: 1.2;">
                        Dibuat oleh<br>
                        <strong style="color: var(--primary);">Muhammad Atiq Qoidul Islam</strong>
                    </span>
                    <img src="img/logo-alwildan.png" alt="SD Alwildan 4" style="height: 40px; width: auto;">
                </div>
            </div>
        </div>
    </header>

    <div id="authRequired" class="container" style="padding: 3rem; display: none;">
        <div class="card" style="max-width: 400px; margin: 0 auto; text-align: center;">
            <h2>üîê Login Diperlukan</h2>
            <p>Halaman ini untuk Penguji Arabic atau Panitia Utama</p>
            <a href="index.html?redirect=exam-arabic.html" class="btn btn-primary" style="margin-top: 1rem;">Login</a>
        </div>
    </div>

    <main id="mainContent" class="container" style="padding: 1.5rem; display: none;">
        <div class="subject-header fade-in">
            <h1 style="margin: 0; font-size: 1.8rem;">üá∏üá¶ Penilaian Arabic</h1>
            <p style="margin: 0.5rem 0 0; opacity: 0.9;">Input nilai siswa untuk mata pelajaran Arabic</p>
        </div>

        <!-- Exam Material Panel -->
        <div class="card fade-in" style="margin-bottom: 1.5rem; border-left: 4px solid var(--primary);">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <span style="font-size: 1.2rem;">üìù</span>
                    <h3 style="margin: 0; font-size: 1.1rem;">Soal & Materi Ujian</h3>
                </div>
                <button id="toggleExamMaterialBtn" class="btn btn-sm btn-secondary" onclick="toggleExamMaterial()">üëÅÔ∏è
                    Tampilkan</button>
            </div>

            <div id="examMaterialPanel"
                style="display: none; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border-color);">
                <!-- Questions Display -->
                <div id="questionsDisplay">
                    <div style="margin-bottom: 1rem;">
                        <label style="font-size: 0.85rem; margin-bottom: 0.5rem; display: block;">Pilih Ruangan:</label>
                        <select id="examRoomSelect" class="form-input form-select" onchange="loadExamQuestions()">
                            <!-- Populated by JS -->
                        </select>
                    </div>
                    <div id="questionsList" style="max-height: 400px; overflow-y: auto;"></div>
                </div>
            </div>
        </div>

        <div class="card fade-in" style="margin-bottom: 1.5rem;">
            <div
                style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem;">
                <div>
                    <h4 style="margin: 0;">Progress Penilaian</h4>
                    <p style="margin: 0.25rem 0 0; color: var(--text-muted);">
                        <strong id="scoredCount">0</strong> dari <strong id="totalCount">0</strong> siswa sudah dinilai
                    </p>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <div class="progress-bar" style="width: 150px;">
                        <div class="progress-fill" id="progressBar" style="width: 0%;"></div>
                    </div>
                    <span id="progressPercent" style="font-weight: 600; color: var(--success);">0%</span>
                </div>
            </div>
        </div>

        <div class="card fade-in" style="margin-bottom: 1.5rem;">
            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center;">
                <input type="text" id="searchInput" class="form-input" placeholder="üîç Cari nama..."
                    style="width: 200px;">
                <select id="filterClass" class="form-input form-select" style="width: auto;"></select>
                <select id="filterStatus" class="form-input form-select" style="width: auto;">
                    <option value="all">Semua Status</option>
                    <option value="pending">Belum Dinilai</option>
                    <option value="scored">Sudah Dinilai</option>
                </select>
                <label style="display: flex; align-items: center; gap: 0.5rem; margin-left: 1rem; cursor: pointer;">
                    <input type="checkbox" id="showAllStudents" onchange="loadStudents()">
                    <span style="font-size: 0.85rem;">Tampilkan Semua Siswa</span>
                </label>
            </div>
        </div>

        <div class="card fade-in">
            <div id="studentList"></div>
        </div>
    </main>

    <div class="floating-auth">
        <button class="btn btn-secondary" onclick="toggleAuth()" id="floatingBtn">üîê Login</button>
    </div>

    <script src="js/storage.js"></script>
    <script>
        const SUBJECT = 'arabic';
        const SUBJECT_NAME = 'Arabic';
        let currentSession = null;

        document.addEventListener('DOMContentLoaded', function () {
            currentSession = getSession();

            if (!currentSession) {
                document.getElementById('authRequired').style.display = 'block';
                return;
            }

            if (currentSession.role === 'penguji' && currentSession.subject !== SUBJECT) {
                alert('Anda tidak memiliki akses ke halaman ini!');
                window.location.href = 'index.html';
                return;
            }

            document.getElementById('mainContent').style.display = 'block';
            document.getElementById('floatingBtn').innerHTML = 'üö™ Logout';

            const nav = document.getElementById('navMenu');
            if (currentSession.role === 'panitia_utama') {
                nav.innerHTML = `
          <a href="register.html" class="nav-link">Data</a>
          <a href="attendance.html" class="nav-link">Absensi</a>
          <a href="exam-english.html" class="nav-link">English</a>
          <a href="exam-arabic.html" class="nav-link active">Arabic</a>
          <a href="exam-alquran.html" class="nav-link">Al-Quran</a>
          <a href="dashboard.html" class="nav-link">Dashboard</a>
        `;
            } else {
                nav.innerHTML = `
          <a href="exam-arabic.html" class="nav-link active">Input Nilai</a>
          <a href="examiner-reward.html" class="nav-link">üéÅ Reward</a>
        `;
            }

            loadClassFilter();
            loadStudents();

            document.getElementById('searchInput').addEventListener('input', loadStudents);
            document.getElementById('filterClass').addEventListener('change', loadStudents);
            document.getElementById('filterStatus').addEventListener('change', loadStudents);

            // Auto-refresh when data changes in other tabs
            window.addEventListener('storage', loadStudents);
            window.addEventListener('storage-update', loadStudents);

            if (window.apiService) window.apiService.initSync();
        });

        function toggleAuth() {
            if (isLoggedIn()) { logout(); window.location.href = 'index.html'; }
        }

        function loadClassFilter() {
            const classes = getClasses();
            const select = document.getElementById('filterClass');
            select.innerHTML = '<option value="all">Semua Ruangan</option>' + classes.map(c => `<option value="${c}">${c}</option>`).join('');
            if (currentSession.role === 'penguji' && currentSession.assignedClasses?.length) {
                select.innerHTML = '<option value="all">Ruangan Saya</option>' + currentSession.assignedClasses.map(c => `<option value="${c}">${c}</option>`).join('');
            }
        }

        function loadStudents() {
            // Check if we should show all students or just attended ones
            const showAll = document.getElementById('showAllStudents')?.checked;
            let students = showAll ? getStudents() : getAttendedStudents();
            if (currentSession.role === 'penguji' && currentSession.assignedClasses?.length) {
                students = students.filter(s => currentSession.assignedClasses.includes(s.class));
            }

            const search = document.getElementById('searchInput').value.toLowerCase();
            const classFilter = document.getElementById('filterClass').value;
            const statusFilter = document.getElementById('filterStatus').value;

            if (search) students = students.filter(s => s.name.toLowerCase().includes(search));
            if (classFilter !== 'all') students = students.filter(s => s.class === classFilter);
            if (statusFilter === 'pending') students = students.filter(s => s.scores[SUBJECT] === null);
            if (statusFilter === 'scored') students = students.filter(s => s.scores[SUBJECT] !== null);

            const allStudents = getAttendedStudents().filter(s => {
                if (currentSession.role === 'penguji' && currentSession.assignedClasses?.length) return currentSession.assignedClasses.includes(s.class);
                return true;
            });
            const scored = allStudents.filter(s => s.scores[SUBJECT] !== null).length;
            const total = allStudents.length;
            const percent = total > 0 ? Math.round(scored / total * 100) : 0;

            document.getElementById('scoredCount').textContent = scored;
            document.getElementById('totalCount').textContent = total;
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('progressPercent').textContent = percent + '%';

            const container = document.getElementById('studentList');

            // Debug info
            const allRegistered = getStudents();
            const allAttended = getAttendedStudents();
            console.log('üìä DEBUG: Total registered:', allRegistered.length, 'Attended:', allAttended.length, 'Showing:', students.length);

            if (!students.length) {
                const showAll = document.getElementById('showAllStudents')?.checked;
                let message = '';
                if (allRegistered.length === 0) {
                    message = `<div class="empty-state"><div class="empty-state-icon">üîç</div><p><strong>Belum ada siswa terdaftar</strong></p><p style="color: var(--text-muted); font-size: 0.9rem;">Registrasi siswa dulu di <a href="register.html">Data & Registrasi</a></p></div>`;
                } else if (!showAll && allAttended.length === 0) {
                    message = `<div class="empty-state"><div class="empty-state-icon">üîç</div><p><strong>Belum ada siswa yang hadir</strong></p><p style="color: var(--text-muted); font-size: 0.9rem;">Centang üëÅÔ∏è "Tampilkan Semua Siswa" untuk melihat ${allRegistered.length} siswa terdaftar</p></div>`;
                } else {
                    message = `<div class="empty-state"><div class="empty-state-icon">üîç</div><p>Tidak ada siswa yang sesuai filter</p></div>`;
                }
                container.innerHTML = message;
                return;
            }

            container.innerHTML = `
        <div class="table-container">
          <table class="table">
            <thead>
              <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Ruangan</th>
                <th>Nilai ${SUBJECT_NAME}</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              ${students.map((s, i) => `
                <tr>
                  <td>${i + 1}</td>
                  <td>
                    <strong>${s.name}</strong>
                    <button class="btn btn-xs btn-secondary" style="margin-left:5px; padding:2px 6px; font-size:10px;" onclick="viewStudentQuestion('${s.name}', '${s.class}')">üìù Lihat Soal</button>
                  </td>
                  <td>${s.class}</td>
                  <td>
                    <div class="score-cell">
                      <input type="number" id="score-${s.id}" class="form-input score-input" value="${s.scores[SUBJECT] ?? ''}" min="0" max="100" placeholder="0-100">
                      ${s.scores[SUBJECT] !== null ? '<span class="badge badge-success">‚úÖ</span>' : ''}
                    </div>
                  </td>
                  <td><button class="btn btn-sm btn-primary" onclick="saveScore('${s.id}')">üíæ Simpan</button></td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        </div>
      `;
        }

        function saveScore(studentId) {
            const input = document.getElementById('score-' + studentId);
            const value = parseInt(input.value);
            if (isNaN(value) || value < 0 || value > 100) { alert('Nilai harus 0-100!'); input.focus(); return; }
            updateScore(studentId, SUBJECT, value, currentSession.userId);
            loadStudents();
        }

        // ==========================================
        // EXAM MATERIAL LOGIC
        // ==========================================
        // ==========================================
        // EXAM MATERIAL LOGIC
        // ==========================================

        function loadExamRooms() {
            const classes = getClasses();
            const select = document.getElementById('examRoomSelect');

            // Default to first assigned class or first available class
            let defaultClass = classes[0];
            if (currentSession.role === 'penguji' && currentSession.assignedClasses?.length) {
                defaultClass = currentSession.assignedClasses[0];
            }

            select.innerHTML = classes.map(c => `<option value="${c}" ${c === defaultClass ? 'selected' : ''}>${c}</option>`).join('');

            // Trigger load questions
            loadExamQuestions();
        }

        function loadExamQuestions(studentName = null) {
            const room = document.getElementById('examRoomSelect').value;
            // Pass studentName to storage function (it handles priority)
            const questions = getQuestionsByRoomAndSubject(room, SUBJECT, studentName); // from storage.js
            const container = document.getElementById('questionsList');

            const title = studentName ? `Soal untuk ${studentName}` : `Soal Ruangan ${room}`;

            if (!questions.length) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; border: 1px dashed var(--border-color); border-radius: 8px; color: var(--text-muted);">
                        <div style="font-size: 1.5rem; margin-bottom: 0.5rem;">‚ùå</div>
                        <p>Belum ada soal untuk <strong>${title}</strong></p>
                        ${studentName ? '<button class="btn btn-sm btn-secondary" onclick="loadExamQuestions()">Tampilkan Soal Umum</button>' : ''}
                    </div>
                `;
                return;
            }

            let html = studentName ? `<div class="alert alert-info" style="margin-bottom:1rem; display:flex; justify-content:space-between; align-items:center;">
                <span>Menampilkan soal khusus untuk <strong>${studentName}</strong></span>
                <button class="btn btn-xs btn-outline" onclick="loadExamQuestions()">Reset ke Umum</button>
            </div>` : '';

            html += questions.map((q, i) => {
                let contentHtml = '';
                if (q.content.startsWith('http')) {
                    // Convert Drive view links to preview for embedding
                    let url = q.content;
                    if (url.includes('drive.google.com') && url.includes('/view')) {
                        url = url.replace('/view', '/preview');
                    }
                    contentHtml = `
                        <iframe src="${url}" style="width: 100%; height: 600px; border: 1px solid var(--border-color); border-radius: 4px; background: #fff;"></iframe>
                        <div style="margin-top: 0.5rem; text-align: right;">
                            <a href="${q.content}" target="_blank" class="btn btn-sm btn-secondary">üîó Buka di Tab Baru</a>
                        </div>
                   `;
                } else {
                    contentHtml = `<div style="white-space: pre-wrap; font-size: 1rem; line-height: 1.6;">${q.content}</div>`;
                }

                return `
                <div class="card" style="margin-bottom: 1rem; border-left: 4px solid var(--primary); background: var(--bg-surface);">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
                        <strong style="color: var(--primary);">Soal #${i + 1} ${q.targetStudent ? '(Khusus)' : ''}</strong>
                    </div>
                    ${contentHtml}
                </div>
            `}).join('');

            container.innerHTML = html;
        }

        function viewStudentQuestion(name, className) {
            // 1. Open the panel if closed
            const panel = document.getElementById('examMaterialPanel');
            const btn = document.getElementById('toggleExamMaterialBtn');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                btn.textContent = 'üëÅÔ∏è Sembunyikan';
            }

            // 2. Set the room select to student's class
            const select = document.getElementById('examRoomSelect');
            if (select.querySelector(`option[value="${className}"]`)) {
                select.value = className;
            }

            // 3. Load questions for this student
            loadExamQuestions(name);

            // 4. Scroll to panel
            panel.scrollIntoView({ behavior: 'smooth' });
        }

        function toggleExamMaterial() {
            const panel = document.getElementById('examMaterialPanel');
            const btn = document.getElementById('toggleExamMaterialBtn');
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                btn.textContent = 'üëÅÔ∏è Sembunyikan';
                loadExamRooms();
            } else {
                panel.style.display = 'none';
                btn.textContent = 'üëÅÔ∏è Tampilkan';
            }
        }
    </script>
    <!-- Footer Credit -->

    <script src="js/api-service.js?v=2.5"></script>
    <!-- Cloud API Services -->
</body>

</html>
